{% for row in data['employees'] %}
    <div class="modal-dialog">
            <div class="modal-content">
                <form  method="POST" action="/update">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="first_name" value="{{ row[1] }}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="last_name" value="{{ row[2] }}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="personal_email_id"  value="{{ row[3] }}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone_number" value="{{ row[5] }}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>DepartMent</label>
                            <select name="dept_no" class="form-control">
                                {% for dept in data['dept'] %}
                                    <option value="{{ dept[0] }}" {% if dept[0] == row[20] %} selected="selected" {% endif %}>
                                        {{ dept[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Salary</label>
                            <input type="text" name="salary" class="form-control"  value="{{ row[12] }}" required>
                        </div>

                    </div>
                <input type="hidden" name="emp_id", value="{{ row[0] }}">
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" name="update" class="btn btn-success" value="update">
                    </div>
                </form>
            </div>
    </div>
{% endfor %}
